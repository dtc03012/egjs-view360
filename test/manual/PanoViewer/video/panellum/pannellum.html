<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pannellum Video Demo</title>
    <link rel="stylesheet" href="https://cdn.pannellum.org/2.3/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.pannellum.org/2.3/pannellum.js"></script>

    <link href="https://vjs.zencdn.net/5.4.6/video-js.css" rel="stylesheet"
      type="text/css">
    <script src="https://vjs.zencdn.net/5.4.6/video.js"></script>
    <script src="./videojs-pannellum-plugin.js"></script>
    <style>
        .video-js {
        width: 640px; height: 360px;
    }
</style>
</head>
<body>
<h1>VideoJs with pannellum</h1>
<video id="panorama" class="video-js vjs-default-skin vjs-big-play-centered"
  controls preload="none" 
  poster="/images/video/jfk-poster.jpg" crossorigin="anonymous">
    <source src="../../../img/PanoViewer/pano.webm" type="video/webm"/>
    <source src="../../../img/PanoViewer/pano.mp4" type="video/mp4"/>
    <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to
        a web browser that <a href="http://videojs.com/html5-video-support/"
        target="_blank">supports HTML5 video</a>
    </p>
</video>

<script>
videojs('panorama', {
    plugins: {
        pannellum: {}
    }
});
</script>

</body>
</html>
